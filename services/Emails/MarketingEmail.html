<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; color: #333; }
        .email-container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #eee; background-color: #f9f9f9; }
        .footer { margin-top: 20px; font-size: 0.9em; color: #777; }
    </style>
</head>
<body style="margin: 0; padding: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; line-height: 1.6; color: #333333; background-color: #f0f0f0;">
    <table width="100%"  cellpadding="0" cellspacing="0" style="background-color: #f0f0f0;">
        <tr>
            <td style="text-align: center">
                <table class="email-container" width="600"  cellpadding="20" cellspacing="0" style="max-width: 600px; margin: 20px auto; background-color: #ffffff; border: 1px solid #dddddd; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                    <tr>
                        <td style="padding: 25px 20px;">
                            <p style="margin-top: 0; margin-bottom: 15px; font-size: 16px; color: #444444;">
                                Hi there,
                            </p>
                             <div style="margin-top: 0; margin-bottom: 15px; font-size: 16px; color: #444444;">
                                {{ ai_generated_html_body | safe }}
                             </div>
                           
                            <p style="margin-top: 25px; margin-bottom: 5px; font-size: 16px; color: #444444;">
                                Best regards,
                            </p>
                            <p style="margin-top: 0; margin-bottom: 0; font-size: 16px; color: #444444; font-weight: bold;">
                                The Support Team
                            </p>
                            <p style="margin-top: 5px; margin-bottom: 0; font-size: 14px; color: #777777;" class="footer">
                                {{ sender_email }}
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
